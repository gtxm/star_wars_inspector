{% extends "base.html" %}

{% block title %} - Collections{% endblock %}

{% block content %}
<br>
<form action="{% url 'main:create_collection' %}" method="POST">
<button type="submit" class="btn btn-primary">Create collection</button>
  {% csrf_token %}
</form>
<br>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Collections</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  {% for collection in collections %}
  <tr>
    <th scope="row"><a href="{% url 'main:head_collection' collection.id %}">{{ collection.created_at }}</a></th>
    <th><a href="{% url 'main:aggregate_collection' collection.id %}">Value count</a></th>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
